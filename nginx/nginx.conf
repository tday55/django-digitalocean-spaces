upstream hello_django {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        #alias /usr/src/app/staticfiles/;
        proxy_pass https://jtd-bucket2.sfo3.digitaloceanspaces.com/static/;
    }

    location /media/ {
        #alias /usr/src/app/mediafiles/;
        proxy_pass https://jtd-bucket2.sfo3.digitaloceanspaces.com/media/;
    }

}
